name: Update GitHub Repositories Data

on:
  schedule:
    # run daily at midnight utc
    - cron: '0 0 * * *'
  workflow_dispatch:  # allow manual trigger

jobs:
  update-repos:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # needed to commit and push changes
      actions: read    # needed to read workflow info
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Fetch GitHub repositories
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run fetch-repos
        
      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet data/repos.json || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/repos.json
          git commit -m "chore: update repository data [skip ci]"
          git push
